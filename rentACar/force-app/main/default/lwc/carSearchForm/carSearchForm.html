<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item padding="horizontal-small">
            <lightning-combobox name="carTypes" label="Car Type" onchange={handleCarTypeChange} variant="label-hidden" options={carTypes} placeholder="All Types" value={selectedvalue}>
        </lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
            <lightning-button label="Add New" onclick={createNewCarType}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
